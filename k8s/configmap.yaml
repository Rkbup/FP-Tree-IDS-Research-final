apiVersion: v1
kind: ConfigMap
metadata:
  name: fp-tree-config
  namespace: fp-tree
  labels:
    app.kubernetes.io/name: fp-tree-config
    app.kubernetes.io/part-of: fp-tree-ids
    app.kubernetes.io/component: configuration
  annotations:
    fp-tree.ids/version: "1"
data:
  experiment_params.yaml: |
    # Experiment-specific parameter overrides
    #
    # This configuration file allows you to override the defaults specified in
    # ``default.yaml`` on a per-experiment basis. Each section mirrors the
    # structure of the default file. Uncomment and modify values as needed
    # to explore different parameter settings. Leave entries commented to
    # inherit the defaults.

    fp_tree:
      # Example: evaluate at a single window size instead of sweeping
      # window_sizes: [20000]
      # Example: adjust the minimum support threshold
      # min_support: 0.01
      # Example: modify the batch size used by the sliding window manager
      # batch_size: 500

    variants:
      partial_rebuild:
        # Example: reduce the rebuild threshold for more frequent rebuilds
        # rebuild_threshold: 0.05
      two_tree:
        # Example: change merge interval to adjust recency
        # merge_interval: 10000
      decay_hybrid:
        # Example: increase the decay factor to emphasise older patterns
        # decay_factor: 0.999

    baselines:
      random_cut_forest:
        # Example: increase sample size for more stable RCF baseline
        # sample_size: 512
      online_autoencoder:
        # Example: change encoding dimension of autoencoder
        # encoding_dim: 0.4

    evaluation:
      # Example: add additional metrics such as specificity or balanced accuracy
      # metrics: [f1_score, precision, recall, pr_auc, throughput, latency, memory, balanced_accuracy]
